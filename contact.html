<!DOCTYPE html>
<html>

<head>
    <title> contact html form titel </title>
    <meta name="viewport" content="width=device-width,intitial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="box-1">
            <p>Second page - About me</p>
            <p> Hello World</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a> ik ben contact html </a></li>
        </ul>
    </nav>
    <main>
        <div class="box-2">
            <h1>Contact HTML</h1>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label> Naam: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label> E-mail: <input type="text" name="e-mail" /></label>
                </p>
                <p>
                    <label> Telefoonnummer: <input type="tel" name="Telefoonnummer" /></label>
                </p>
                <p>
                    <label> Geboortedatum: <input type="date" name="Geboortedatum" /></label>
                </p>
                <p>
                    <label> Man: <input name="gender" type="radio" /></label>
                    <label> Vrouw: <input name="button" type="radio" /></label>
                    <label> Neutraal: <input name="button" type="radio" /></label>
                </p>
                <p>
                <legend>Favoriete keuken</legend>
                <label> Frans <input type="checkbox" name="Frans" /></label>
                <label> Italiaans <input type="checkbox" name="Italiaans" /></label>
                <label> Spaans <input type="checkbox" name="Spaans" /></label>
                <label> Indonesisch <input type="checkbox" name="Indonesisch" /></label>
                </p>
                <p>
                    <label> Gewenste kleur schort <input type="color" name="color" /></label>
                </p>
                <p>
                    <label> Biografie <textarea name="Biografie" rows="10" cols="30"></textarea></label>
                </p>
                <p>
                    <label> Website <input type="url" name="website"></label>
                </p>
                <p>
                    <label> Upload recept <input type="file" name="Upload recept"></label>
                </p>
                <p>
                    <button type="submit">Verzenden</button>
                    <button type="reset">leeg maken</button>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>
            Footer hoofdstuk 4
        </p>
        <p>
            <a href="index.html"> Back to the homepage </a>
        </p>
    </footer>
</body>

</html>
